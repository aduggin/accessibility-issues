    <div id="main" tabindex="-1">
        <h1>Missing Title</h1>
<h2 id="issue">Issue</h2>
<p>Missing title</p>
<pre><code>&lt;head&gt;
&lt;/head&gt;</code></pre>
<h2 id="why-is-is-a-problem">Why is is a problem</h2>
<p>Screen reader will not be able to read out the title of the page.</p>
<h2 id="how-to-fix-it">How to fix it</h2>
<p>Add a unique page title to the page</p>
<pre><code>&lt;head&gt;
    &lt;title&gt;Title of page&lt;/title&gt;
&lt;/head&gt;</code></pre>
    </div>

    <div class="footer">
        Footer
    </div></div>
