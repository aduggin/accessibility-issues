        <h1>Missing Lang</h1>
<h2 id="issue">Issue</h2>
<p>Missing lang attribute</p>
<pre><code>&lt;html&gt;</code></pre>
<h2 id="why-is-it-a-problem">Why is it a problem</h2>
<p>Screen reader will not pronounce text on page correctly</p>
<h2 id="how-to-fix-it">How to fix it</h2>
<p>Add a lang attribute to the html element</p>
<pre><code>&lt;html lang=&quot;en&quot;&gt;</code></pre>
